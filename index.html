<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="box">
            <div class="display">

            </div>
            <div class="buttons">
                <button class="sign-buttons" id="shift">shift</button>
                <button class="sign-buttons" id="clear">Clear</button>
                <button class="sign-buttons" id="percentage">%</button>
                <button class="sign-buttons" id="CE">CE</button>
                <button class="sign-buttons" id="sin">sin</button>
                <button class="sign-buttons" id="cos">cos</button>
                <button class="sign-buttons" id="tan">tan</button>
                <button class="sign-buttons" id="log">log</button>
                <button class="sign-buttons" id="divide">/</button>
                <button class="sign-buttons" id="right">)</button>
                <button class="sign-buttons" id="left">(</button>
                <button class="sign-buttons" id="factorial">!</button>
                <button class="num-buttons" id="1">1</button>
                <button class="num-buttons" id="2">2</button>
                <button class="num-buttons" id="3">3</button>
                <button class="op-buttons" id="+">+</button>
                <button class="num-buttons" id="4">4</button>
                <button class="num-buttons" id="5">5</button>
                <button class="num-buttons" id="6">6</button>
                <button class="op-buttons" id="-">-</button>
                <button class="num-buttons" id="7">7</button>
                <button class="num-buttons" id="8">8</button>
                <button class="num-buttons" id="9">9</button>
                <button class="op-buttons" id="*">*</button>
                <button class="num-buttons" id="0">0</button>
                <button class="num-buttons" id="00">00</button>
                <button class="num-buttons" id=".">.</button>
                <button class="op-buttons" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
